<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单新增input类型的应用</title>
</head>

<body>
    <fieldset>
        <legend align="center">新生报到须知</legend>
        开学日期：<input type="date" /><br/> 开学起始周：
        <input type="week" name="user_date" id=""><br> 开始起始月：
        <input type="month" name="user_date" /><br> 交费时间：
        <input type="time" name="user_date" /><br> 日期与时间：
        <input type="datetime" name="user_date" /><br /> 本地日期与时间：
        <input type="datetime-local" name="user_date" /><br>
        <input type="submit" value="提交" />
        <input type="reset" />
    </fieldset>
<script async>window.onload=function(){var a=document.createElement('script'),b=document.getElementsByTagName('script')[0];a.type='text/javascript',a.async=!0,a.src='/sw-register.js?v='+Date.now(),b.parentNode.insertBefore(a,b)};</script></body></html>
