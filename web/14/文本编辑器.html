<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简易文本编辑器</title>
</head>
<script type="text/javascript">
    function setColor(obj) {
        document.execCommand("forecolor", false, obj.value);
    }

    function setFontSize(obj) {
        document.execCommand("FontSize", false, obj.value);
    }
</script>

<body>
    <div id="">
        <form>
            颜色：
            <input type="color" name="" id="" value="" onclick="setColor(this)" /> 字号：
            <select onchange="setFontSize(this)">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
				</select> 样式：
            <select onchange="document.execCommand(value)">
					<option value="bold">Bold</option>
					<option value="italic">Italic</option>
					<option value="underline">Underline</option>
				</select> 字体：
            <select onchange="document.execCommand('Fontname',false,value)">
					<option value="serif">Serif</option>
					<option value="sans-serif">Sans-serif</option>
					<option value="monospace">Monospace</option>
					<option value="comic sans ms">Comic Sans</option>
				</select>
            <input type="button" name="" id="" value="Cut" onclick="document.execCommand('cut')" />
            <input type="button" name="" id="" value="Paste" onclick="div1.focus();document.execCommand('paste')" />
        </form>
    </div>
    <br>
    <div id="div1" contenteditable="true" style="width: 100%; height: 300px; border: 2px dashed black;"></div>
<script async>window.onload=function(){var a=document.createElement('script'),b=document.getElementsByTagName('script')[0];a.type='text/javascript',a.async=!0,a.src='/sw-register.js?v='+Date.now(),b.parentNode.insertBefore(a,b)};</script></body></html>
