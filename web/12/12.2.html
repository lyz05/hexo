<!DOCTYPE html>
<html>

<head>
    <title>应聘页面</title>
    <style>
        body {
            font-family: serif, Arial, Helvetica, sans-serif;
        }
        
        .box {
            max-width: 20rem;
            text-align: center;
            line-height: 1.5rem;
            display: inline-block;
            border: 2px solid gray;
            padding: 3px;
        }
        
        .li-item {
            text-align: left;
        }
        
        .adivgn-left {
            text-align: left;
        }
        
        button {
            margin: .5rem;
        }
    </style>
</head>

<body>
    <form>
        <strong>希望工作地点：</strong><input type="text">
        <strong>月薪要求：</strong><input type="text">
        <input type="checkbox" name="auto" value="false">要求提供过渡住房<br />
        <strong>请选择应聘行业：</strong><br />
        <select class="box" size="8" multiple>
            <option class="li-item" id="0">计算机软件</option>
            <option class="li-item" id="1">计算机硬件</option>
            <option class="li-item" id="2">计算机服务</option>
            <option class="li-item" id="3">通信/电信/网络设备</option>
            <option class="li-item" id="4">互联网/电子商务</option>
            <option class="li-item" id="5">网络游戏</option>
            <option class="li-item" id="6">电子技术/半导体/集成电路</option>
            <option class="li-item" id="7">仪器仪表/工业自动化</option>
        </select>
        <button>提交</button><button>重置</button>
    </form>

<script async>window.onload=function(){var a=document.createElement('script'),b=document.getElementsByTagName('script')[0];a.type='text/javascript',a.async=!0,a.src='/sw-register.js?v='+Date.now(),b.parentNode.insertBefore(a,b)};</script></body></html>
