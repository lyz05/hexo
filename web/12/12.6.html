<!DOCTYPE html>

<head>

    <title>第十八届中国国际广告会议注册表</title>

        body {

        }
        
        h1 {

        }
        
        .zhuce {
            font-size: 14px;
            text-align: center;
            width: 840px;
            margin: 0 auto;
            background: #f7f7f7;
        }
        
        .zhuce td {
            border: 1px solid #3300cc;
            padding: 2px 3px;
        }
        
        .zhuce .ibg {
            text-align: left;
        }
        
        .zhuce .bbg {

<body>
    <h1>第十八届中国国际广告节会议注册表</h1>
    <form>
        <table class="zhuce">
            <tr>
                <td width="100px">参会者姓名</td>
                <td colspan="4" class="ibg">
                    <input type="text" name="txtName">
                </td>
                <td>职务</td>
                <td colspan="3" class="ibg">
                    <input type="text" name="txtZhiwu">
                </td>
            </tr>
            <tr>
                <td>电话</td>
                <td colspan="2" class="ibg">
                    <input type="text" name="txtTel">
                </td>
                <td>传真</td>
                <td class="ibg">
                    <input type="text" name="txtFax" id="">
                </td>
                <td colspan="3">手机</td>
                <td class="ibg">
                    <input type="text" name="txtMobil" id="">
                </td>
            </tr>
            <tr>
                <td>通讯地址</td>
                <td colspan="6" class="ibg">
                    <input name="txtAddress" type="text" style="width:500px" /></td>
                <td>邮编</td>
                <td class="ibg">
                    <input name="txtPostCode" type="text">
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td colspan="6" class="ibg">
                    <input name="txtEmail" type="text" style="width:400px;">
                </td>
                <td>国家</td>
                <td class="ibg">
                    <select name="dd1Country" id="ddiCountry" style="width:180px;">
                        <option value="中国 " selected>中国</option>
                            <option value=" 欧洲-英国 ">欧洲-英国</option>
                            <option value="南美洲-巴西 ">南美洲-巴西</option>
                            <option value="美国 ">美国</option>
                            <option value="非洲-南非 ">非洲-南非</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>省份</td>
                <td colspan="6" class="ibg">
                    <select name="ddlProvince" style="width:180px;">
                                <option value="请选择">请选择</option>
                                <option value=" 北京市 ">北京市</option>
                                <option value="天津市 ">天津市</option>
                                <option value="重庆市 ">重庆市</option>
                                <option value="上海市 ">上海市</option>
                            </select>
                </td>
                <td>城市</td>
                <td class="ibg">
                    <input name="txtcity " type="text" style="width: 180px;">
                </td>
            </tr>
            <tr>
                <td colspan="9">
                    <p>会议费标准（人民币）
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="2">身份/时间
                    <td colspan="4">2011年9月20日之前注册</td>
                    <td colspan="3">2011年9月20日之后注册</td>
            </tr>
            <tr>
                <td colspan="2">中广协会员</td>
                <td colspan="2">非会员</td>
                <td colspan="4">
                    <input type="radio" name="rbMem" values="rbNoMem1">1800
                </td>
                <td colspan="3">
                    <input type="radio" name="rbMem" value="rbNoMem22">2000元
                </td>
            </tr>
            <tr>
                <td colspan="9" class="bbg">
                    <input id="bt" type="submit" name="btnOk" value="提交">
                    <input id="bt " type="reset"><br><br>
                    <a href="邀请函和注册表2011.doc">第十八届中国国际广告节注册表下载" </a>
                </td>
            </tr>
        </table>
    </form>
