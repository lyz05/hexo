name: Hexo Deploy

on:
  push:
    branches:
      - blog

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v2
          
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Setup NPM & Hexo environment
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.HEXO_DEPLOY_PRI }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "294068487@qq.com"
          git config --global user.name "lyz05"
          npm install hexo-cli yarn -g
          yarn


      - name: Hexo generate & Deploy To Github Pages
        run: |
          hexo clean
          hexo douban -bm
          hexo g
          hexo deploy
          
      - name: Setup ossutil
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: "oss-cn-hongkong.aliyuncs.com"
          access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.ACCESS_KEY_SECRET }}
    
      - name: Deply To OSS
        run: |
          ossutil cp -r -u -j 24 public oss://lyz05blog/ 

      - name: Sending message
        env:
          key: ${{ secrets.sckey }}
          title: 博客部署成功
          desp: 博客部署成功
        run: |
           curl -d "title=$title&desp=$desp" https://sctapi.ftqq.com/$key.send