# 以下是新添加的配置
# hexo-generator-archive 归档生成
archive_generator:
  per_page: 15

# hexo-generator-tag 分页生成
tag_generator:
  per_page: 10


# hexo-generator-searchdb
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# hexo-symbols-count-time
symbols_count_time:
  symbols: true
  time: true
  total_symbols: false
  total_time: false
  exclude_codeblock: false

# hexo-excerpt
# 博文截断
excerpt:
  depth: 5
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true

# hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
    - '**/fireworks.js'

# hexo-douban
douban:
  id: 140286755
  builtin: false
  book:
    title: '阅读'
  movie:
    title: '观影'
  timeout: 10000

# hexo-offline-popup 
# offline config passed to sw-precache.
service_worker:
  maximumFileSizeToCacheInBytes: 5242880
  staticFileGlobs:
  - public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
  stripPrefix: public
  verbose: true
