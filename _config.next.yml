# Remove unnecessary files after hexo generate.
minify: true

# 自定义文件
custom_file_path:
  head: source/_data/head.njk
  style: source/_data/styles.styl
  footer: source/_data/footer.njk

# 主题
scheme: Gemini

# 暗黑模式
darkmode: true
  
# 创作者协议
creative_commons:
    sidebar: true
    post: false

# 主菜单
menu:
  home: / || fa fa-home
  archives: /archives/ || fa fa-archive
  tags: /tags/ || fa fa-tags
  categories: /categories/ || fa fa-th
  lab: 
    default: /lab/ || fa fa-flask fa-fw
    file: https://gd.home999.cc/ || fa fa-folder
    note: /note/ || fa fa-clipboard
    uptime: https://stats.uptimerobot.com/XnEypsn5VN || fas fa-heartbeat
    FC: /FC/ || fas fa-rocket
  books: /books/ || fa fa-book
  movie: /movies/ || fa fa-film
  about: /about/ || fa fa-user
  links: /links/ || fas fa-link

menu_settings:
# 徽标
  badges: true 

# 头像
avatar:
  url: /images/avatar.webp
  rounded: true

# 社交链接
social:
  GitHub: https://github.com/lyz05 || fab fa-github
  E-Mail: mailto:liuyuanzhe0515@gmail.com || fa fa-envelope
  知乎: http://www.zhihu.com/people/liu-yuan-zhe-16 || iconfont icon-douban
  豆瓣: http://www.douban.com/people/140286755/ || iconfont icon-zhihu

# 社交图标
social_icons:
  icons_only: true

footer:
  since: 2015

# Post元信息显示
post_meta:
  created_at: true
  updated_at:
    enable: false


mobile_layout_economy: true

back2top:
  scrollpercent: true
  
math:
  mathjax:
    enable: true

cloudflare_analytics: ebddc42d1db14fe2b0307d0dce464211
  
local_search:
  enable: true
  preload: true
  
pdf:
  enable: true

# 代码块
codeblock:
  copy_button:
    enable: true

# 动画
motion:
  enable: false
  async: true
  transition:
    post_block: fadeIn
    post_header: 
    post_body: 
    coll_header: 
    sidebar: fadeInUp

# 顶部进度条
pace:
  enable: true

# 图片懒加载
lazyload: true

# 中英文文字留白
pangu: true

# 页面预加载
quicklink:
  enable: true
  home: true
  archive: true

# Post关联github编辑博文
post_edit:
  enable: true
  url: https://github.com/lyz05/lyz05.github.io/tree/blog/source/ # Link for view source

# 为字体插件建立早期链接
preconnect: true

tag_icon: true


github_banner:
  enable: true
  permalink: https://github.com/lyz05

# SEO
index_with_subtitle: true

vendors:
  # The CDN provider of NexT internal scripts.
  # Available values: local | jsdelivr | unpkg | cdnjs
  # Warning: If you are using the latest master branch of NexT, please set `internal: local`
  internal: local
  # The default CDN provider of third-party plugins.
  # Available values: local | jsdelivr | unpkg | cdnjs
  # Dependencies for `plugins: local`: https://github.com/next-theme/plugins
  plugins: local


# Leancloud统计字数与评论功能
valine:
  enable: true
  appId: IOO0v6UWzOQE94hPLrgXiQhg-9Nh9j0Va
  appKey: vBfyrsgGJnqg8qG3PD4MglR8
  visitor: true
  serverURLs: https://ioo0v6uw.lc-cn-e1-shared.com
  recordIP: true

# Mermaid 标签
mermaid:
  enable: true
  # Available themes: default | dark | forest | neutral
  theme:
    light: default
    dark: dark