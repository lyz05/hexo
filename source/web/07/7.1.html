<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>古诗排版</title>
    <style type="text/css">
        body {
            text-align: center;
        }

        p {
            font-family: "隶书";
        }
    </style>
</head>

<body>
    <h3>早发白帝城</h3>
    <h6>李白</h6>
    <p>朝辞白帝彩云间，
    <p style="font-size:150%;">千里江陵一日还。
    <p style="font-size:200%;">两岸猿声啼不住，
    <p style="font-size:250%;">轻舟已过万重山。
</body>

</html>
