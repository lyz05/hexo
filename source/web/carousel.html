<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- jQuery -->
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/css/bootstrap.min.css ">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js "></script>
</head>

<body>
    <div class="container-fluid ">
        <div class="row ">
            <div id="myCarousel " class="carousel slide ">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators ">
                    <li data-target="#myCarousel " data-slide-to="0 " class="active "></li>
                    <li data-target="#myCarousel " data-slide-to="1 "></li>
                    <li data-target="#myCarousel " data-slide-to="2 "></li>
                    <li data-target="#myCarousel " data-slide-to="3 "></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner ">
                    <div class="item active ">
                        <img src="https://www.html.cn/static/images/banner6.jpg " alt="First slide ">
                    </div>
                    <div class="item ">
                        <img src="https://www.html.cn/static/images/banner5.jpg " alt="Second slide ">
                    </div>
                    <div class="item ">
                        <img src="https://www.html.cn/static/images/banner1.jpg " alt="Third slide ">
                    </div>
                    <div class="item ">
                        <img src="https://www.html.cn/static/images/banner2.jpg " alt="Third slide ">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control " href="#myCarousel " role="button " data-slide="prev ">
                    <span class="glyphicon glyphicon-chevron-left " aria-hidden="true "></span>
                    <span class="sr-only ">Previous</span>
                </a>
                <a class="right carousel-control " href="#myCarousel " role="button " data-slide="next ">
                    <span class="glyphicon glyphicon-chevron-right " aria-hidden="true "></span>
                    <span class="sr-only ">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
