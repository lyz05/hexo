           font-size: 24px;

           text-align: center;

   </style>

    <body>
        <h3>数学方程式</h3>
        <hr width="80%" size="2px" color="blue">
        <p align="center">

            x<sub>1</sub>+x<sub>2</sub>=10
        </p>
