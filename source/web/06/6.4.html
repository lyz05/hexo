<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>图像与多媒体文件应用</title>
        <style type="text/css">
            ul{list-style-type: none;}
            li{display: inline;margin: 0px 10px;}
            marquee{clear: both;}
            p{text-indent: 2em;}
            #div1{background: #99ffcc;height: 60px;padding: 10px 50px;margin: 0 auto;}
            img{float: left;margin-left: 50px;}
            #ul1{float: left;padding-top: 25px;padding-left: 20px;}
            #ul1 li{width: 100px;}
            #div2{background: #00cc00; height:500px;}
        </style>
    </head>
    <body>
        <div id="div1" class="">
            <img src="h3clogo.png" alt="">
            <ul id="ull">
                <li><a href="">产品技术</a></li>
                <li><a href="">解决方案</a></li>
                <li><a href="">服务支持</a></li>
                <li><a href="">培训认证</a></li>
                <li><a href="">合作伙伴</a></li>
                <li><a href="">关于我们</a></li>
            </ul>
        </div>
        <div id="div2" class="">
            <ul>
                <li><img src="h3ccloud.jpg" width="300" height="230" border="0" alt=""></li>
                <li><embed src="h3c_newit1.swf" loop="true" autostart="true" width="400" height="300"></embed></li>
            </ul>
            <marquee behavior="alternate" direction="up" height="100px" scrolldelay="500" bgcolor="#ffffff">
                <p>云彩虹的解决方案，可以实现在上、下两级云资源管理平台的备份、资源弹性扩展与业务迁移分发，打破IT资源与业务只能本地部署的局限性，统一企业多级云资源的部署和管理，通过跨区域的备份与迁移提升业务的连续性，为企业提供全局性的IT资源管理视角。</p>
            </marquee>
            <hr color="red">
            <p align="center">杭州华三通信技术有限公司.保留一切权利.浙ICP备09064986号</p>
        </div>
